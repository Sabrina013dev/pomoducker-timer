<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoDucker | Login</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <main class="login-container">
        <div class="container-apresentation">
            <img src="https://s3.getstickerpack.com/storage/uploads/sticker-pack/bduck-ji-dong-ri-chang-pian-1/sticker_7.webp?29eb137eb591d3eb0f7db758c15cfdb6&d=200x200" alt="">
            <h2>Welcome Back!</h2>
            <h3>Stay focused with PomoDucker.</h3>
        </div>
        <form>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="checkbox-wrapper-60">
                <input type="checkbox" class="check" id="check1-60"/>
                <label for="check1-60" class="label">
                <svg viewBox="0 0 65 65" height="30" width="30">
                    <rect x="7" y="7" width="50" height="50" stroke="black" fill="none" />
                    <g transform="translate(-23,-967.36216)" id="layer1-60">
                    <path id="path4146" d="m 55,978 c -73,19 46,71 15,2 C 60,959 13,966 30,1007 c 12,30 61,13 46,-23" fill="none" stroke="black" stroke-width="3" class="path1" />
                    </g>
                </svg>
                    <span>Remember me</span>
                </label>
            </div>
            <button type="submit" class="main-btn" id="sign-in">Sign in</button>
        </form>
        <div class="social-login">
            <p>Or continue with</p>
            <div class="social-buttons">
                <button class="google-btn" id="google-btn"><i class='bx bxl-google'></i></button>
                <button class="facebook-btn" id="facebook-btn"><i class='bx bxl-facebook'></i></button>
            </div>
        </div>
        <footer>
            <p>Don't have an account?</p>
            <a href="register.html">Sign Up</a>
        </footer>
    </main>
</body>
</html>
