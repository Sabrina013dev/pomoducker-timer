<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoDucker | Register</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main class="register-container">
        <div class="container-apresentation">
            <img src="https://s3.getstickerpack.com/storage/uploads/sticker-pack/bean-duck-family/sticker_1.gif?1597f29e93b8d5276f16e52cb36120ee&d=200x200" alt="">
            <h2>PomoDucker Register</h2>
            <h3>Stay focused with PomoDucker!</h3>
        </div>
        <form>
            <div class="input-group">
                <label for="name" placeholder="nome">Name:</label>
                <input type="text" class="name" id="name">
            </div>
            <div class="input-group">
                <label for="email">Enter your best email:</label>
                <input type="email" class="email" id="email">
            </div>
            <div class="input-group">
                <label for="password">Enter an password:</label>
                <input type="password" class="password" id="password">
            </div>
            <div class="input-group">
                <label for="password">Enter the same password again:</label>
                <input type="password" class="password" id="password">
            </div>
            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-buttons">
                    <button class="google-btn" id="google-btn"><i class='bx bxl-google'></i></button>
                    <button class="facebook-btn" id="facebook-btn"><i class='bx bxl-facebook'></i></button>
                </div>
        </form>
        <button class="main-btn">Register</button>
        <footer>
            <p>Back to Login</p>
            <a href="login.html">Sign In</a>
        </footer>    
    </main>
    
</body>
</html>
